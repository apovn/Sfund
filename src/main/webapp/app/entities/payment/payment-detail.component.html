<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span>Payment</span> {{payment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{payment.created}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{payment.amount}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{payment.status}}</span>
                </dd>
                <dt><span>Pay Date</span></dt>
                <dd>
                    <span>{{payment.payDate}}</span>
                </dd>
                <dt><span>Info</span></dt>
                <dd>
                    <span>{{payment.info}}</span>
                </dd>
                <dt><span>Reason</span></dt>
                <dd>
                    <span *ngFor="let reason of payment.reasons; let last = last">
                        <a [routerLink]="['/reason', reason?.id, 'view' ]">{{reason.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Member</span></dt>
                <dd>
                    <div *ngIf="payment.memberId">
                        <a [routerLink]="['/member', payment.memberId, 'view']">{{payment.memberId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
